<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    </script>


    <script data-main="js/client/src/app" src="/require.js"></script>
    <!-- <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script> -->
    <style>
        .col-2 {
            margin: 0 10px 10px 0;
            border: solid 1px gainsboro;
            border-radius: 5px;
            padding: 4px;
        }

        hr {
            margin: 10px 0 10px 0;
        }
    </style>
</head>


<body>
    <!-- <div class="container22 no-select"> -->

    <custom-toolbar id="toolbar"></custom-toolbar>
    <div id="uiContainer" class="ui-container">
        <custom-canvas id="editorCanvas"></custom-canvas>
        <div id="sidePanelLeft" class="scrollable">
            <div style="width: 100%;background-color: #333;float: left;">
                <svg id="btnSidePanelLeftClose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
                </svg>
            </div>
            <div style="margin-top: 40px;">
                <loco-control-panel id="locoControlPanel"></loco-control-panel>
            </div>

        </div>
        <property-panel id="EditorPropertyPanel" class="scrollable"></property-panel>
        <!-- Modal -->

        <!-- <div id="sidePanelRight">
                 <div style="width: 100%;background-color: #333;float: left;">
                    <svg id="btnSidePanelRightClose" xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="white">
                        <path
                            d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
                    </svg>
                </div>
                <div id="sidePanelRightBody" ></div> -->
    </div>
    <!-- </div> -->


    <!-- <div id="pages">
        <button class="btn">PAGE1</button>
        <button class="btn">PAGE2</button>
    </div> -->

    <div id="statusbar" style="height: 30px; background-color:#f0f0f0;;color: #333;border-top: solid 1px black">Status:
    </div>


    <!-- Button trigger modal -->
    </div>

    <div id="dialog-overlay" class="overlay hidden">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="loading-text">Set route, please wait...</p>
    </div>

    <div id="toastcontainer" class="toastcontainer">
    </div>


    <!-- turnoutModal -->
    <div class="modal fade" id="turnoutModal" tabindex="-1" aria-labelledby="turnoutModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="turnoutModalLabel">Turnout</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="number" class="form-control" id="turnoutAddress" placeholder="Enter address" />
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="turnoutInverted">
                        <label class="form-check-label" for="inverted">
                            Inverted
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnOkTurnout" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- // Elements -->
    <div class="modal fade" id="shapesModal" tabindex="-1" aria-labelledby="shapesModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="shapesModalLabel">Elements</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="font-size: small;">
                    <div class="row">
                        <div class="col-2 text-center">
                            <track-canvas-element id="tbTrack"></track-canvas-element>
                            <div>Rail</div>
                        </div>
                        <div class="col-2 text-center">
                            <track-end-canvas-element id="tbTrackEnd"></track-end-canvas-element>
                            <div>Rail End</div>
                        </div>
                        <div class="col-2 text-center">
                            <track-corner-canvas-element id="tbTrackCorner"></track-corner-canvas-element>
                            <div>Corner</div>
                        </div>
                        <div class="col-2 text-center">
                            <track-curve-canvas-element id="tbTrackCurve"></track-curve-canvas-element>
                            <div>Curve</div>
                        </div>
                        <div class="col-2 text-center">
                            <track-crossing-canvas-element id="tbTrackCrossing"></track-crossing-canvas-element>
                            <div>Crossing</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-2 text-center">
                            <turnout-left-canvas-element id="tbTurnoutLeft"></turnout-left-canvas-element>
                            <div>Turnout Left</div>
                        </div>
                        <div class="col-2 text-center">
                            <turnout-right-canvas-element id="tbTurnoutRight"></turnout-right-canvas-element>
                            <div>Turnout Right</div>
                        </div>
                        <div class="col-2 text-center">
                            <turnout-double-canvas-element id="tbTurnoutDouble"></turnout-double-canvas-element>
                            <div>Turnout Double</div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-2 text-center">
                            <signal2-canvas-element id="tbSignal2" lightsAll="true"></signal2-canvas-element>
                            <div>Signal 2</div>
                        </div>
                        <div class="col-2 text-center">
                            <signal3-canvas-element id="tbSignal3" lightsAll="true"></signal3-canvas-element>
                            <div>Signal 3</div>
                        </div>
                        <div class="col-2 text-center">
                            <signal4-canvas-element id="tbSignal4" lightsAll="true"></signal4-canvas-element>
                            <div>Signal 4</div>
                        </div>
                    </div>


                    <div class="row">
                    </div>
                    <div class="row">
                        <div class="col-2 text-center">
                            <route-switch-canvas-element id="tbRouteSwitch"></route-switch-canvas-element>
                            <div>Route Switch</div>
                        </div>

                        <div class="col-2 text-center">
                            <sensor-canvas-element id="tbSensor"></sensor-canvas-element>
                            <div>Sensor</div>
                        </div>
                        <div class="col-2 text-center">
                            <button-canvas-element id="tbButton"></button-canvas-element>
                            <div>Button</div>
                        </div>
                        <div class="col-2 text-center">
                            <audio-button-canvas-element id="tbAudioButton"></audio-button-canvas-element>
                            <div>Audio</div>
                        </div>
                        <div class="col-2 text-center">
                            <emergency-button-canvas-element id="tbEmergencyButton"></emergency-button-canvas-element>
                            <div>Emergency Button</div>
                        </div>
                        <div class="col-2 text-center">
                            <label-canvas-element id="tbLabel2"></label-canvas-element>
                            <div>Label</div>
                        </div>

                        <div class="col-2 text-center">
                            <block-canvas-element id="tbBlock"></block-canvas-element>
                            <div>Block</div>
                        </div>

                        <div class="col-2 text-center">
                            <tree-canvas-element id="tbTree"></tree-canvas-element>
                            <div>Tree</div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-auto">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <!-- <button id="tbLabel2" class="btn btn-light">Label</button> -->
                            <!-- <button id="tbTree" class="btn btn-light">Tree</button> -->
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- signal5Modal -->
    <div class="modal fade" id="signal5Modal" tabindex="-1" aria-labelledby="signal5ModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signal5ModalLabel">Signal5</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="signal5Address" class="form-label">Address</label>
                        <input id="signal5Address" type="number" class="form-control" placeholder="Enter address" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="btnSignal5Ok" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="hiddenDiv" id="hiddenDiv">
        <div id="menuItem1" class="menuItem">Elem 1</div>
        <div id="menuItem2" class="menuItem">Elem 2</div>
        <div id="menuItem3" class="menuItem">Elem 3</div>
    </div>

    <script>

        require.config({
            paths: {
                "socket.io-client": "/socketio",
                'bootstrap': '/bootstrap',
                // 'loadsh': '/lodash'
            }
        });

        // require(['./app', './editor/editor', './editor/toolbar'], (appModule, editor, toolbar, sio) => {
        //     const app = new appModule.App();
        // });
        require(['./app', './editor/editor', './editor/toolbar', './editor/speedometer'], (appModule, e1, e2, sm) => {
            const app = new appModule.App();
        });

    </script>

</body>

</html>
