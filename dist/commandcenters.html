<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manager</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <script src="/bootstrap.js"></script>

    <script data-main="js/client/src/dialogs/commandCentersEditor" src="/require.js"></script>

    <style>
        
    </style>
</head>

<body>
    <div class="container my-4">
        <h1>Command Centers</h1>
        <button class="btn btn-primary mb-3" id="add-device">Add Device</button>
        <div>
            <table id="cc-table" class="table table-striped ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Default</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                </tbody>
            </table>
    


        </div>
    </div>

    <!-- addDeviceModal -->
    <div id="addDeviceModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New.Command Center</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input id="deviceName" type="text" class="form-control" >
                        <label for="deviceName">Name</label>
                    </div>

                    <div class="form-floating">
                        <select id="deviceType" class="form-select mb-3" aria-label="Default select example">
                            <!-- <option selected>Select a type of device</option> -->
                            <option value="0">Z21</option>
                            <option value="1">DCCEx TCP</option>
                            <option value="2">DCCEx Serial</option>
                        </select>
                        <label for="deviceType">Type</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btnAddDevice" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- DCCExTCP-MODAL -->
    <div id="DCCExTCP-MODAL" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DCCExSerial-MODAL -->
    <div id="DCCExSerial-MODAL" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Z21 MODAL -->
    <div id="Z21-MODAL" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Z21 Command Center Seetings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input id="z21Ip" type="text" class="form-control" placeholder="IP Address">
                        <label for="z21Ip">IP Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input id="z21Port" type="text" class="form-control" placeholder="Port">
                        <label for="z21Port">Port</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                    <button id="btnZ21Ok" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        require.config({
            paths: {
                "socket.io-client": "/socketio",
                'bootstrap': '/bootstrap',
            }
        });
    </script>

</body>

</html>
